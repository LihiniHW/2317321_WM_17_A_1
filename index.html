<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- body -->
<body>
    <div class="logo">
        <a href="https://lk.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F"><img src="linkedin_logo.png" width="110px" height="28px" alt="linkedin_logo" ></a>
    </div>
    <div class="Info">
            <h1><b>Sign in</b></h1>
            <p>Stay updated on your professional world</p>
    <!-- form -->
        <div class="form">
        <form>
            <form onsubmit="">
                <div class="input">
            <input type="text" class="email" placeholder="Email or Phone" required><br>
            <div class="pw">
            <input type="text" class="password"  placeholder="Password" required>
            <div class="show" style="color: blue"><span>show</span></div>
            </div>
                </div>
    <!-- forgotpw -->
            <div class="forgotpw"><forgotpw href="https://www.linkedin.com/checkpoint/rp/request-password-reset" style="text-decoration: none; color: blue;">Forgot password?</a><br><br></div>
                           
    <!-- sign in button -->
                <button class="button">Sign in</button>
        </form>
        </div>
    <!-- break -->
        <div class="hr" style="color: rgb(94, 92, 92); font-size: 11pt;">or</div>

    <!--googleandapple  -->
     <div class="GandA">
        <div class="google">
            <p><img src="google_logo.png" width="15px" height="15px" alt="google_logo" >   Continue with Google</p>
        </div>
        <div class="apple">
            <p><img src="apple_logo.png" width="18px" height="18px" alt="apple_logo">    Sign in with Apple</p>
        </div>
        </div>
    </div>

    <!-- new user -->
    <div class="newuser"> <p>New to LinkedIn? <span class="join" style="color: blue;">Join now</span></p></div>

</body>
</html>
